<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_01</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; gap: 1rem;">
    <div style="background-color: red; border: 2px solid black; height: 100px; width: 100px; cursor: pointer;" class="box"></div>
    <div style="background-color: blue; border: 2px solid black; height: 100px; width: 100px; cursor: pointer;" class="box"></div>
    <div style="background-color: pink; border: 2px solid black; height: 100px; width: 100px; cursor: pointer;" class="box"></div>
    <div style="background-color: green; border: 2px solid black; height: 100px; width: 100px; cursor: pointer;" class="box"></div>
</body>
<script>
    const box = document.querySelectorAll('.box');
    const body = document.querySelector('body');

    console.log(box)

    box.forEach((item) => {
        item.addEventListener("click", (e) => {
            console.log(e)
            console.log(e.target.style.backgroundColor)
            body.style.backgroundColor = e.target.style.backgroundColor;
        })
    })



</script>
</html>
