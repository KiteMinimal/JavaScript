<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiteMinimal || DOM</title>
  </head>
  <body style="background-color: dimgrey; color: white">
    <div class="document">
      <ul>
        <li>JavaScript</li>
      </ul>
    </div>
  </body>
  <script>
    function createListItem(langName) {
      for (let i = 0; i < langName.length; i++) {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(langName[i]));
        document.querySelector('.document').appendChild(li);
      }
    }
    const languages = ["JavaScript", "Python", "Java", "C++", "Ruby", "TypeScript"];
    createListItem(languages);

    //Edit
    const newLi = document.createElement('li');
    newLi.textContent = "Go Lang"
    document.querySelector('li:nth-child(5)').replaceWith(newLi)

    //edit
    const firstElement = document.querySelector('li:first-child');
    firstElement.outerHTML = "<li>HTML</li>";

    
  </script>
</html>
